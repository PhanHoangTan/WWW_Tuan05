<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Details</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384
T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous">
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384
C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<div>
    <h2>Company Details</h2>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>About</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Website URL</th>
            <th>Apply</th>
        </tr>
        </thead>
        <tbody>
        <tr>

            <td th:text="${company.id}"></td>
            <td th:text="${company.compName}"></td>
            <td th:text="${company.about}"></td>
            <td th:text="${company.email}"></td>
            <td th:text="${company.phone}"></td>
            <td th:text="${company.webUrl}"></td>
            <td><a href="/jobs/apply" class="btn btn-primary">Apply</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/jobs/jobs" class="btn btn-primary">Back to Jobs</a>
</div>
</body>
</html>
