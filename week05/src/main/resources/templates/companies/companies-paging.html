<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies with pagination</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            color: #333;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        .table {
            width: 100%;
            margin: 20px 0;
            border-collapse: collapse;
        }

        .table th, .table td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        .table th {
            background-color: #f2f2f2;
        }

        .table-hover tbody tr:hover {
            background-color: #f1f1f1;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            font-weight: 400;
            line-height: 1.5;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            cursor: pointer;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .btn-warning {
            color: #fff;
            background-color: #f0ad4e;
            border-color: #eea236;
        }

        .btn-warning:hover {
            background-color: #ec971f;
            border-color: #d58512;
        }

        .btn-sm {
            padding: 5px 10px;
            font-size: 12px;
            line-height: 1.5;
            border-radius: 3px;
        }

        .search-form {
            margin-bottom: 20px;
        }

        .search-form .input-group {
            max-width: 800px;
            margin: 0 auto;
        }

        .search-form .form-control {
            height: 45px;
            font-size: 16px;
        }

        .search-form .btn {
            height: 45px;
            font-size: 16px;
        }

        div.inline {
            color: black;
            float: left;
            padding: 5px 5px;
            text-decoration: none;
            display: inline-block;
        }

        div.inline a.active {
            background-color: #FBD603;
            border: 1px solid darkred;
        }
    </style>
</head>
<body>
<h1 class="text-center">LIST COMPANY</h1>
<a href="/companies/show-add-form" class="btn btn-primary mb-3">Add a new Company</a>

<!-- Search form -->
<form action="/companies/search" method="get" class="search-form mb-3">
    <div class="input-group">
        <input type="text" name="keyword" class="form-control" placeholder="Search by name, phone, or email">
        <button class="btn btn-primary" type="submit">Search</button>
    </div>
</form>
<table class="table table-hover">
    <thead>
    <tr>
        <th>ID</th>
        <th>Company Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="company, iStat : ${companyPage}"
        th:style="${iStat.odd}? 'font-weight: bold;'"
        th:alt-title="${iStat.even}? 'even' : 'odd'">
        <td th:text="${company.id}"
            th:title="'Company ID: ' + ${company.id}"></td>
        <td th:text="${company.compName}"
            th:title="'Company Name: ' + ${company.compName}"></td>
        <td th:text="${company.address}"
            th:title="'Address: ' + ${company.address}"></td>
        <td th:text="${company.phone}"
            th:title="'Phone: ' + ${company.phone}"></td>
        <td th:text="${company.email}"
            th:title="'Email: ' + ${company.email}"></td>
        <td>
            <a class="btn btn-warning btn-sm"
               th:href="@{show-update-form/{id}(id=${company.id})}"
               title="Edit this company">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete/{id}(id=${company.id})}"
               title="Delete this company">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
<div class="inline" th:if="${companyPage.totalPages > 0}" th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{companies(size=${companyPage.size}, page=${pageNumber})}"
       th:text="${pageNumber}"
       th:class="${pageNumber==companyPage.number + 1} ? active"></a>
</div>
<br/>
</body>
</html>
