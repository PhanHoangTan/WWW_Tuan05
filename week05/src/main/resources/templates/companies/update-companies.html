<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Company</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
        }

        form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        textarea {
            resize: vertical;
            height: 80px;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .mb-3.row {
            display: flex;
            gap: 10px;
        }

        .col-sm-3 {
            flex: 1;
        }

        .form-control, .form-select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-select {
            background-color: white;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            form {
                width: 90%;
            }

            .mb-3.row {
                flex-wrap: wrap;
            }

            .col-sm-3 {
                width: 100%;
                flex: none;
            }
        }
    </style>
</head>
<body>
<h2>Update Company Information</h2>
<form th:action="@{/companies/update}" th:object="${company}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div>
        <label for="compName">Name:</label>
        <input type="text" id="compName" th:field="*{compName}" required>
    </div>
    <div>
        <label for="about">About:</label>
        <textarea id="about" th:field="*{about}" required></textarea>
    </div>
    <div>
        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required>
    </div>
    <div>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" th:field="*{phone}" required>
    </div>
    <div>
        <label for="webUrl">Website URL:</label>
        <input type="url" id="webUrl" th:field="*{webUrl}">
    </div>
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Address</label>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Street" th:field="*{address.street}" required>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="City" th:field="*{address.city}" required>
        </div>
        <div class="col-sm-3">
            <input type="text" class="form-control" placeholder="Zip code" th:field="*{address.zipcode}" required>
        </div>
        <div class="col-sm-3">
            <select class="form-select" th:field="*{address.country}" required>
                <option value="" disabled selected>Select country</option>
                <option th:each="country : ${countries}" th:value="${country}" th:text="${country.name}"></option>
            </select>
        </div>
    </div>
    <div>
        <button type="submit">Update</button>
    </div>
</form>
</body>
</html>
