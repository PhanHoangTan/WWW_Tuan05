<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Requests</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .job-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #f8f9fa;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            z-index: 1000;
        }
        .skill-table {
            margin-top: 200px; /* Increased margin to avoid overlap */
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Skill Requests for Job</h1>
    <div th:if="${job != null}" class="job-info">
        <h4>Job Information</h4>
        <p><strong>ID:</strong> <span th:text="${job.id}"></span></p>
        <p><strong>Name:</strong> <span th:text="${job.jobName}"></span></p>
        <p><strong>Description:</strong> <span th:text="${job.jobDesc}"></span></p>
        <p><strong>Company:</strong> <span th:text="${job.company.compName}"></span></p>
    </div>
    <div th:if="${job == null}">
        <p class="text-center text-danger">Job information is not available.</p>
    </div>
    <div th:if="${skills.isEmpty()}">
        <p class="text-center">No skill requests found for this job.</p>
    </div>
    <div th:unless="${skills.isEmpty()}" class="skill-table">
        <table class="table table-hover">
            <thead>
            <tr>
                <th>ID</th>
                <th>Skill Name</th>
                <th>Skill Description</th>
                <th>Type</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="skill : ${skills}">
                <td th:text="${skill.id}"></td>
                <td th:text="${skill.skillName}"></td>
                <td th:text="${skill.skillDescription}"></td>
                <td th:text="${skill.type != null ? skill.type : 'No Type'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <a href="/jobs/jobs" class="btn btn-primary">Back to Jobs</a>
</div>
</body>
</html>
